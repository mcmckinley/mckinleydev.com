<!DOCTYPE html>
<html>
<head>
	<link href="prism.css" rel="stylesheet" />
</head>
<body>
    <script src="prism.js"></script>
    <script>
    (async function(){
        // use the raw.githubusercontent.com path (no "refs/heads")
        const link = "https://raw.githubusercontent.com/mcmckinley/mmmsh/refs/heads/main/mmmsh.c";
        try {
            const res = await fetch(link);
            if (!res.ok) throw new Error(res.status + " " + res.statusText);
            const warningSign = "this is under construction, pls ignore.\n\n\n\n\n\n"
            const text = await res.text();
            const codeEl = document.querySelector('pre code');
            codeEl.className = 'language-c';
            codeEl.textContent = warningSign + text; // use textContent to avoid HTML injection
            if (window.Prism && Prism.highlightElement) Prism.highlightElement(codeEl);
        } catch (err) {
            console.error('Failed to load code:', err);
        }
    })();
    </script>
    <pre><code class="language-c"></code></pre>
</body>
</html>
